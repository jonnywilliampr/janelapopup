<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="persona">
        <a class="persona-link" href="#">Abrir aqui</a>
    </div>

    <div class="first-persona">
        <div class="close"></div>
    </div>

</body>

<script>


    let personas = document.querySelector(".persona-link");

    personas.addEventListener("click", ()=>{
       
        let modal = document.querySelector(".first-persona");
        
        if(modal){
            modal.style.display = 'block';
        }

    })

    let closer = document.querySelector(".close");
    
    closer.addEventListener("click", ()=>{
        
        let modal = document.querySelector(".first-persona");

        if(modal){
            modal.style.display = 'none';
        }
    })


</script>

</html>
